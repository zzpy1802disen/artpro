{% extends 'base.html' %}
{% block title %}
    用户登录页面
{% endblock %}
{% block content %}

    <form class="form form-horizontal col-xs-offset-2"
          method="post"
          action="/user/login/">

        <div class="form-group">
            <label class="col-xs-3 col-xs-push-2">用户名</label>
            <div class="col-xs-7">
                <input class="form-control" name="username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 col-xs-push-2">口令</label>
            <div class="col-xs-7">
                <input class="form-control" name="password" type="password">
            </div>

        </div>
        <div class="form-group">
            <div class="col-xs-7 col-xs-offset-3">
                <button class="btn btn-primary">登录</button>
                <a class="btn btn-link" href="/user/regist/">加入小读者</a>
            </div>
        </div>

    </form>

{% endblock %}
